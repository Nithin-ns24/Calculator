name: SonarCloud Code Analysis

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=nithin-ns24-1_calculator  

  create_check_run:
    name: Create Check Run
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Create Check Run
        uses: actions/github-script@v6
        with:
          script: |
            const github = require('@actions/github');
            const response = await github.getOctokit(process.env.GIT_HUB_TOKEN).checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'SonarCloud Code Analysis',
              head_sha: context.sha,
              status: 'completed',
              conclusion: 'success',
              output: {
                title: 'SonarCloud Analysis',
                summary: 'Completed Successfully'
              }
            });
            console.log(response);
